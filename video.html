<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>WebGPU HDR Test</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="nav">
    <div class="loadFileContainer">
      <input type="file" id="videoLoader" class="fileInputLoader" accept="video/*">
      <label for="videoLoader">Cargar video</label>
    </div>

    <h3 id="title">Vídeo 動画</h3>

    <div class="layoutControlContainer" id="layoutControls">
      <button id="layout1" class="layoutBtn activeBtn">L1</button>
      <button id="layout2" class="layoutBtn">L2</button>
      <button id="layout3" class="layoutBtn">L3</button>
      <button id="layout4" class="layoutBtn">L4</button>
    </div>
  </nav>




  <!-- <div class="videoContainer"> -->
  <!-- <canvas id="gpuCanvas"></canvas> -->
  <!-- </div> -->

  <!-- <img src="https://cdn-images.dzcdn.net/images/artist/e16c3049f89ed842cabd0662012c2d33/1900x1900-000000-81-0-0.jpg" alt=""> -->
  <!-- <canvas id="gpuCanvas"></canvas> -->
  <main id="mainContainer">
    <section class="viewsContainer layout1Status" id="viewsContainer">
      <video class="fileViewer" id="videoPlayer" autoplay loop muted playsinline></video>
      <canvas id="gpuCanvas"></canvas>
      <div class="controlCompared" id="controlCompared"></div>
    </section>

    <section class="videoControls" id="videoControls">
      <span id="currentTimeVideo" class="currentTimeVideo">00:00</span>
      <input type="range" name="" id="inputTimer" class="inputTimer" step="0.1">
      <span id="durationVideo" class="durationVideo">00:00</span>
    </section>
  </main>

</body>
<script src="js/app.js"></script>
<script type="module" src="js/video.js"></script>

</html>
