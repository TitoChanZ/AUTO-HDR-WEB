<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>WebGPU Auto HDR Imagen 画像</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="nav">
    <div class="loadFileContainer">
      <input type="file" id="imgLoader" class="fileInputLoader" accept="image/*">
      <label for="imgLoader">Cargar imagen</label>
    </div>

    <h3 id="title">Imagen 画像</h3>

    <div class="layoutControlContainer" id="layoutControls">
      <button id="layout1" class="layoutBtn activeBtn">L1</button>
      <button id="layout2" class="layoutBtn">L2</button>
      <button id="layout3" class="layoutBtn">L3</button>
      <button id="layout4" class="layoutBtn">L4</button>
    </div>
  </nav>
  <main id="mainContainer">


    <section class="viewsContainer layout1Status" id="viewsContainer">
      <img class="fileViewer" src="" alt="">
      <canvas id="gpuCanvas"></canvas>
      <div class="controlCompared" id="controlCompared"></div>
    </section>

  </main>



</body>
<script src="js/app.js"></script>
<script type="module" src="js/image.js">
</script>

</html>
